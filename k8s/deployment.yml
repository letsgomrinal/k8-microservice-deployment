apiVersion: apps/v1
kind: Deployment
metadata:
  name: model-a
  namespace: team-a
spec:
  replicas: 1
  selector:
    matchLabels:
      app: model-a
  template:
    metadata:
      labels:
        app: model-a
    spec:
      containers:
      - name: model
        image: model-api:latest
        imagePullPolicy: Never   # ðŸ‘ˆ This tells K8s NOT to try pulling
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: model-a
  namespace: team-a
spec:
  selector:
    app: model-a
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
